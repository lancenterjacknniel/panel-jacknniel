<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel LAN Center</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      text-align: center;
      font-family: Arial;
      background: #050b1a;
      color: white;
    }

    .logo {
      width: 180px;
      margin-top: 20px;
    }

    .card {
      background: #0c132a;
      border-radius: 20px;
      padding: 30px;
      margin: 25px auto;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 0 20px cyan;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      margin: 8px;
    }

    .btn-copy {
      background: cyan;
    }

    .btn-download {
      background: orange;
    }

    img {
      width: 220px;
      margin-top: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }

    /* Zoom grande */
    .zoom {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .zoom img {
      width: 450px;
      border-radius: 20px;
      box-shadow: 0 0 25px cyan;
    }
  </style>
</head>

<body>

<!-- ‚úÖ LOGO -->
<img src="logo.png" class="logo">

<h1>üöÄ PANEL LAN CENTER JACKNNIEL</h1>

<div class="card">
  <h2>üëÄ Operadores solo ven QR</h2>

  <!-- BANCO UNION -->
  <h3>Banco Uni√≥n</h3>
  <img id="qrBanco" src="qr_banco.png" onclick="zoomQR(this.src)">
  <br>
  <button class="btn-copy" onclick="copiarQR('qrBanco')">üìã Copiar QR</button>
  <button class="btn-download" onclick="descargarQR('qr_banco.png')">‚¨áÔ∏è Descargar</button>

  <hr><br>

  <!-- YASTA -->
  <h3>Yasta</h3>
  <img id="qrYasta" src="qr_yasta.png" onclick="zoomQR(this.src)">
  <br>
  <button class="btn-copy" onclick="copiarQR('qrYasta')">üìã Copiar QR</button>
  <button class="btn-download" onclick="descargarQR('qr_yasta.png')">‚¨áÔ∏è Descargar</button>

  <hr><br>

  <!-- TIGO -->
  <h3>Tigo Money</h3>
  <img id="qrTigo" src="qr_tigo.png" onclick="zoomQR(this.src)">
  <br>
  <button class="btn-copy" onclick="copiarQR('qrTigo')">üìã Copiar QR</button>
  <button class="btn-download" onclick="descargarQR('qr_tigo.png')">‚¨áÔ∏è Descargar</button>

  <hr><br>

  <!-- PAYPAL -->
  <h3>PayPal</h3>
  <img id="qrPaypal" src="qr_paypal.png" onclick="zoomQR(this.src)">
  <br>
  <button class="btn-copy" onclick="copiarQR('qrPaypal')">üìã Copiar QR</button>
  <button class="btn-download" onclick="descargarQR('qr_paypal.png')">‚¨áÔ∏è Descargar</button>

</div>


<!-- ‚úÖ FUNCIONES -->
<script>
  // COPIAR QR
  function copiarQR(idImg) {
    let img = document.getElementById(idImg);

    navigator.clipboard.writeText(img.src)
      .then(() => alert("‚úÖ QR copiado correctamente"));
  }

  // DESCARGAR QR
  function descargarQR(nombreArchivo) {
    let link = document.createElement("a");
    link.href = nombreArchivo;
    link.download = nombreArchivo;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // ZOOM QR
  function zoomQR(src) {
    let div = document.createElement("div");
    div.classList.add("zoom");

    div.innerHTML = `<img src="${src}">`;

    div.onclick = () => div.remove();

    document.body.appendChild(div);
  }
</script>

</body>
</html>
