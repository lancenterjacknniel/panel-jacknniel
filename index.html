<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PANEL LAN CENTER JACKNNIEL</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #050b1a;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 45px;
      color: cyan;
    }

    /* LOGIN BOX */
    .login-box {
      width: 360px;
      margin: 120px auto;
      background: #111;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px cyan;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, cyan, blue);
      font-weight: bold;
      color: black;
      box-shadow: 0 0 15px cyan;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* PANEL */
    .panel {
      display: none;
      margin-top: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 2px solid cyan;
      border-radius: 20px;
      width: 380px;
      padding: 20px;
      box-shadow: 0 0 20px cyan;
    }

    .card h2 {
      font-size: 28px;
      color: yellow;
    }

    .qr-box {
      display: none;
      margin-top: 15px;
    }

    img {
      width: 280px;
      border-radius: 15px;
      margin-top: 15px;
      border: 3px solid white;
      box-shadow: 0 0 20px magenta;
    }

    .copy-btn {
      background: linear-gradient(90deg, lime, green);
      margin-top: 15px;
      box-shadow: 0 0 15px lime;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>üîê Acceso Operadores</h2>

  <input type="text" id="user" placeholder="Usuario">
  <input type="password" id="pass" placeholder="Contrase√±a">

  <button onclick="login()">Entrar</button>

  <p id="msg" style="color:red;"></p>
</div>

<!-- PANEL -->
<div class="panel" id="panelBox">

  <h1>PANEL LAN CENTER JACKNNIEL</h1>

  <div class="container">

    <!-- BANCO UNION -->
    <div class="card">
      <h2>Banco Uni√≥n</h2>

      <button onclick="toggleQR('qrBanco')">Mostrar QR</button>

      <div id="qrBanco" class="qr-box">
        <img id="imgBanco"
          src="https://drive.google.com/uc?export=view&id=1-6Exete5RXO6VMUqu-UE1Afn9CQCG-RS">
        <br>

        <button class="copy-btn" onclick="copiarImagen('imgBanco')">
          üìå Copiar QR Banco Uni√≥n
        </button>
      </div>
    </div>

    <!-- YASTA -->
    <div class="card">
      <h2>Yasta</h2>

      <button onclick="toggleQR('qrYasta')">Mostrar QR</button>

      <div id="qrYasta" class="qr-box">
        <img id="imgYasta"
          src="https://drive.google.com/uc?export=view&id=1xx_AquEodZ6cDm2lt8bRTPPAnz5EWrQO">
        <br>

        <button class="copy-btn" onclick="copiarImagen('imgYasta')">
          üìå Copiar QR Yasta
        </button>
      </div>
    </div>

  </div>

  <footer>
    Panel interno exclusivo - LAN Center JACKNNIEL üöÄ
  </footer>

</div>

<script>
  /* LOGIN */
  function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if (u === "operador" && p === "JACK2026") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    } else {
      document.getElementById("msg").innerText = "‚ùå Usuario o clave incorrecta";
    }
  }

  /* MOSTRAR QR */
  function toggleQR(id) {
    let box = document.getElementById(id);

    if (box.style.display === "none" || box.style.display === "") {
      box.style.display = "block";
    } else {
      box.style.display = "none";
    }
  }

  /* COPIAR IMAGEN */
  async function copiarImagen(imgId) {
    const img = document.getElementById(imgId);

    const response = await fetch(img.src);
    const blob = await response.blob();

    await navigator.clipboard.write([
      new ClipboardItem({ [blob.type]: blob })
    ]);

    alert("‚úÖ QR copiado, ahora puedes pegarlo en WhatsApp");
  }
</script>

</body>
</html>
