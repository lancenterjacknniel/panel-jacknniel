<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PANEL LAN CENTER JACKNNIEL</title>

  <style>
    body {
      background: #070b1a;
      font-family: Arial;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 20px;
      font-size: 42px;
      color: cyan;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 2px solid cyan;
      border-radius: 20px;
      width: 340px;
      padding: 20px;
      box-shadow: 0 0 20px cyan;
    }

    .card h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: yellow;
    }

    .btn {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .show-btn {
      background: linear-gradient(90deg, cyan, blue);
      color: black;
    }

    .copy-btn {
      background: linear-gradient(90deg, lime, green);
      color: black;
    }

    img {
      width: 280px;
      border-radius: 15px;
      margin-top: 15px;
      display: none;
      border: 3px solid white;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <h1>PANEL LAN CENTER JACKNNIEL</h1>

  <div class="container">

    <!-- BANCO UNION -->
    <div class="card">
      <h2>Banco UniÃ³n</h2>

      <button class="btn show-btn" onclick="toggleQR('qrBanco')">
        Mostrar QR Banco UniÃ³n
      </button>

      <button class="btn copy-btn" onclick="copiarImagen('qrBanco')">
        Copiar QR Banco UniÃ³n
      </button>

      <img id="qrBanco" src="qr_banco.png">
    </div>

    <!-- YASTA -->
    <div class="card">
      <h2>Yasta</h2>

      <button class="btn show-btn" onclick="toggleQR('qrYasta')">
        Mostrar QR Yasta
      </button>

      <button class="btn copy-btn" onclick="copiarImagen('qrYasta')">
        Copiar QR Yasta
      </button>

      <img id="qrYasta" src="qr_yasta.png">
    </div>

  </div>

  <footer>
    Panel interno exclusivo - LAN Center JACKNNIEL ðŸš€
  </footer>

<script>
  function toggleQR(id) {
    const img = document.getElementById(id);

    if (img.style.display === "none" || img.style.display === "") {
      img.style.display = "block";
    } else {
      img.style.display = "none";
    }
  }

  async function copiarImagen(imgId) {
    const img = document.getElementById(imgId);

    const response = await fetch(img.src);
    const blob = await response.blob();

    await navigator.clipboard.write([
      new ClipboardItem({ [blob.type]: blob })
    ]);

    alert("âœ… QR copiado, ahora pÃ©galo directo en WhatsApp");
  }
</script>

</body>
</html>
